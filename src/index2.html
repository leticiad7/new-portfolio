<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflect Website</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <!-- Navigation -->
    <header class="navbar">
        <nav class="nav-links">
            <a href="#gallery">Gallery</a>
            <a href="#recognition">Recognition</a>
            <a href="#shop">Shop</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="image-section">

        <!-- Image 1: Top Right, Overflowing -->
        <div class="img-container img-1">
            <img src="./pj/amazonexp.png" alt="Image 1">
        </div>
    
        <!-- Image 2: Left Column, Larger, Margins Adjusted -->
        <div class="img-container img-2">
            <img src="./pj/amazonexp.png" alt="Image 2">
        </div>
    
        <!-- Image 3: Right Column, Slightly Overflowing -->
        <div class="img-container img-3">
            <img src="./pj/amazonexp.png" alt="Image 3">
        </div>
    
        <!-- Image 4: Left Column, Smaller Image -->
        <div class="img-container img-4">
            <img src="./pj/amazonexp.png" alt="Image 4">
        </div>
    
        <!-- Image 5: Right Column, Below Image 3, More Centralised -->
        <div class="img-container img-5">
            <img src="./pj/amazonexp.png" alt="Image 5">
        </div>
    
        <!-- Image 6: Centered in the Middle -->
        <div class="img-container img-6">
            <img src="./pj/amazonexp.png" alt="Image 6">
        </div>
    </section>
    

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Reflect. All rights reserved.</p>
    </footer>
</body>
</html>
